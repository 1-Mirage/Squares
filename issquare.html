<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Squares</title>
</head>
<body>
    <div class="navbar">
     
      <a class=" link-active" href="/">Quiz </a>
            <a  href="/issquare.html">Is Square?</a>
            <a  href="/area.html">Area of Square</a>
    </div>


    <div id="input-form">
      <h1>Sides of Square</h1>
      <form id="calculate">
      <div class="input-div" >
        Side 1
        <input class="input"  id="firstside" placeholder="Enter first Side"/>
      </div>
      <div class="input-div" >
        Side 2
        <input class="input" id="secondside" placeholder="Enter second Side"/>
      </div>
      <div class="input-div" >
          Side 3
        <input class="input" id="thirdside" placeholder="Enter third Side"/>
      </div>
      <div class="input-div" >
        Side 4
      <input class="input" id="fourthside" placeholder="Enter fourth Side"/>
    </div>

      <button id="submit-btn" class="btn-check" >Is Square?</button>
    </form>
      <div  class="output" id="output-answer"></div>

  </div>
  <script src="cal-issquare.js"></script>

</body>
</html>
